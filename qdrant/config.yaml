storage:
  storage_path: H:/browser-mcp/qdrant/storage
  optimizers:
    deleted_threshold: 0.9
    vacuum_min_vector_number: 100000
    default_segment_number: 2
    flush_interval_sec: 30
    max_optimization_threads: 1

service:
  host: 0.0.0.0
  http_port: 6333
  grpc_port: 6334
  max_request_size_mb: 64
